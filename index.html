<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>book archive | search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: rgb(236, 236, 236);
			}
		</style>
	</head>
	<body>
		<div style="min-height: 100vh">
			<div class="p-3 p-sm-5 rounded-3 m-auto" style="max-width: 1000px">
				<h1 class="text-center mb-4 mt-3 pt-4 text-success">
					Welcome to Book archive
				</h1>
				<div
					class="
						d-flex
						flex-wrap
						justify-content-center
						align-items-stretch
					"
				>
					<nav class="navbar">
						<div id="search-box">
							<div class="d-flex">
								<input
									class="
										form-control
										me-2
										border border-success
									"
									style="background: transparent"
									type="search"
									id="search"
									placeholder="Search..."
									aria-label="Search"
								/>
								<button
									class="btn btn-outline-success"
									type="submit"
									id="search-btn"
									onclick="loadData()"
								>
									Search
								</button>
							</div>
						</div>
					</nav>
					<hr class="mt-3 w-100" />
					<div
						class="
							d-flex
							flex-wrap
							justify-content-center
							align-items-stretch
						"
						id="element"
					>
						<h3
							id="initial-text"
							class="text-center text-muted mt-4 py-5"
						>
							Search all books what you are looking for...
						</h3>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
